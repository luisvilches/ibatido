
<div class='container'>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of Productos">
      <div class='card'>
        <div class='card-content'>
          <div class='top-bar'>
            <span>
              {{item.price}}
            </span>
            <span class='float-right lnr lnr-heart'></span>
          </div>
          <div class='img'>
            <img src='{{item.img}}'>
          </div>
        </div>
        <div class='card-description'>
          <div class='title'>
           {{item.name}}
          </div>
          <div class='cart'>
            <span class='lnr lnr-cart'></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <a href="" class="allproducts btn btn-primary"> Ver todos los productos</a>
    </div>
  </div>
</div>
