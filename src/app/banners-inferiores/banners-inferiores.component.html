<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        BANNER TRABAJA CON NOSOTROS
      </div>
    </div> 
    <div class="col-md-6">
      <div class="card">
        <div class="box">
          <form>
            <div class="form-group">
              <label>Estatura:</label>
              <input type="number" maxlength="3" max="3" class="form-control" id="estatura" aria-describedby="emailHelp" placeholder="Ingresar Estatura">
            </div>
            <div class="form-group">
              <label>Peso:</label>
              <input type="number" class="form-control" id="peso" placeholder="Ingresar Peso">
            </div>
            <button type="button" class="btn btn-primary" (click)="calcularIMC()">Calcular</button>
          </form>
        </div>
      </div>
    </div> 
  </div>
</div>
